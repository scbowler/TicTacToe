<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="Assets/stylesheets/main.css">
    <script type="text/javascript" src="Assets/js/main.js"></script>
    <title>Tic Tac Toe</title>
</head>

<body onload="init()">
<div id="" class="page">  <!--[ full game container ]-->
    
    <div class="reset_box"> <!--[ container for reset buttons ]-->
        <button id="" class="reset_board" name="" onclick="didWin('x')">reset board</button>
        <button id="" class="reset_all" name="" onclick="">reset all</button>
    </div>

<div id="" class="game_board"><!--[ game board container ]-->
    <div id="r1_c1" class="squares s1" name="" onclick="mainGame(this)">r1_c1</div>
    <div id="r1_c2" class="squares s2" name="" onclick="mainGame(this)">r1_c2</div>
    <div id="r1_c3" class="squares s3" name="" onclick="mainGame(this)">r1_c3</div>
    <div id="r2_c1" class="squares s4" name="" onclick="mainGame(this)">r2_c1</div>
    <div id="r2_c2" class="squares s5" name="" onclick="mainGame(this)">r2_c2</div>
    <div id="r2_c3" class="squares s6" name="" onclick="mainGame(this)">r2_c3</div>
    <div id="r3_c1" class="squares s7" name="" onclick="mainGame(this)">r3_c1</div>
    <div id="r3_c2" class="squares s8" name="" onclick="mainGame(this)">r3_c2</div>
    <div id="r3_c3" class="squares s9" name="" onclick="mainGame(this)">r3_c3</div>
</div>
    <div class="scores_options_box"> <!--[ container for scores and options ]-->
        <div id="" class="score_board"> <!--[ player scores ]-->
            <div id="" class="player1_score" name="" onclick="">player 1</div>
                <div class="">00</div>
                
            <div id="" class="" name="" onclick="">tie</div>
            <div id="" class="player2_score" name="" onclick="">player 2</div>
                <div class="">00</div>
        </div>
        
        <div id="" class="turn_box"> <!--[ player turn indicator ]-->
                    <h1>your next!</h1>
                <div id="xTurn" class="turn_show" name="" onclick="">
                    <h2>Player 1<input type="checkbox" class="" placeholder=""></h2>
                        

                </div>
                <div id="oTurn" class="turn_show" name="" onclick="">
                    <h2>Player 2 <input type="checkbox" class="" placeholder=""></h2>
                        
                </div>
        </div>
    </div>
</div>
</body>
</html>
